<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Telegram Channel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .join-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .join-button:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            font-size: 1.2em;
        }

        .telegram-logo {
            display: block;
            margin: 20px auto;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Join Our Telegram Channel</h1>
        <img src="./assets/images/kashurTek.jpg" alt="Telegram Logo" class="telegram-logo">
        <a href="https://t.me/KashurTek" class="join-button">Join Now</a>
        <p>Stay updated with our latest news and updates!</p>
    </div>
</body>

</html>
